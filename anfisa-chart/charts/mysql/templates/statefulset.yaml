apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mysql.name" . }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "mysql.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "mysql.name" . }}
  template:
    metadata:
      labels:
        {{- include "mysql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "mysql.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--default-authentication-plugin=mysql_native_password"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          env:
          - name: {{ .Values.mysql.environment.first_env }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.environment.first_env.name }}
                key: {{ .Values.mysql.environment.first_env.key }}
          - name: {{ .Values.mysql.environment.second_env }}
            value: {{ .Values.mysql.environment.second_env.value }}
          - name: {{ .Values.mysql.environment.third_env }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.environment.third_env.name }}
                key: {{ .Values.mysql.environment.third_env.key }}
          - name: {{ .Values.mysql.environment.fourth_env }}
            value: {{ .Values.mysql.environment.fourth_env.value }}

#          volumeMounts:
#            - name: data
#              mountPath: /opt

          ports:
          - name: mysql
            containerPort: {{ .Values.service.port }}
      securityContext:
      {{- toYaml .Values.securityContext | nindent 8 }}
