apiVersion: apps/v1
kind: Deployment
metadata:
  name: anfisa-annotation-test
  labels:
    app: anfisa-annotation-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anfisa-annotation-test
  template:
    metadata:
      labels:
        app: anfisa-annotation-test
    spec:
      securityContext:
        fsGroup: 999
        fsUser: 999
      initContainers:
        - name: anfisavepconfig
          image: "image-registry.openshift-image-registry.svc:5000/test/anfisa-annotation-test"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
#          command:
#            - "entrypoint.sh"
#          args:
#            - "configurevep"
          serviceAccount: default
          volumeMounts:
          - name: anfisa-annotation-vep-cache
            mountPath: /opt/vep/.vep/
      containers:
        - name: anfisaannotation
          image: "image-registry.openshift-image-registry.svc:5000/test/anfisa-annotation-test"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
#          command:
#            - "entrypoint.sh"
#          args:
#            - "astorage"
          serviceAccount: default
          volumeMounts:
          - name: anfisa-annotation
            mountPath: /data/project/AStorage/astorage.cfg
            subPath: astorage.cfg
          - name: anfisa-annotation
            mountPath: /data/project/AStorage/config.json
            subPath: config.json
          - name: anfisa-annotation-vep-cache
            mountPath: /opt/vep/.vep/
          - name: anfisa-annotation-data
            mountPath: /data/forannotation/
          - name: anfisa-annotation-db
            mountPath: /db/
      volumes:
      - name: anfisa-annotation
        configMap:
          name: anfisa-annotation-test
      - name: anfisa-annotation-vep-cache
        persistentVolumeClaim:
          claimName: asset-foromeannotation-pvc-test
      - name: anfisa-annotation-data
        persistentVolumeClaim:
          claimName: asset-foromeannotationdata-pvc-test
      - name: anfisa-annotation-db
        persistentVolumeClaim:
          claimName: asset-foromeannotationdb-pvc-test

      terminationGracePeriodSeconds: 5
