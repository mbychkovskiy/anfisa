apiVersion: apps/v1
kind: Deployment
metadata:
  name: anfisa-test
  labels:
    app: anfisa-test
    chart: anfisa
  annotations:
      argocd.argoproj.io/sync-options: Validate=false
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anfisa-test
  template:
    metadata:
      labels:
        app: anfisa-test
    spec:

      securityContext:
        enabled: true
        fsGroup: 1000
        runAsUser: 0

      containers:
        - name: anfisa-test
          image: "image-registry.openshift-image-registry.svc:5000/test/anfisa-test"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
          command:
            - "entrypoint"
          args:
            - "/usr/local/bin/supervisord"
          serviceAccount: default
          volumeMounts:
          - name: data2
            mountPath: /data/
          - name: anfisa-workdir
            mountPath: /anfisa/a-setup/
          - name: anfisa-config
            mountPath: /anfisa/anfisa.json
            subPath: anfisa.json
            ports:
              - name: http
                containerPort: 80
                protocol: TCP       
      volumes:
      - name: data2
        persistentVolumeClaim:
          claimName: s3pvc
      - name: anfisa-workdir
        persistentVolumeClaim:
          claimName: asset-forome-pvc-test
      - name: anfisa-config
        configMap:
          name: anfisa-test

      terminationGracePeriodSeconds: 5
