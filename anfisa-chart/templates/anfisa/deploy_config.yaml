apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: anfisa-test
  labels:
    app: anfisa-test
    deploymentconfig: anfisa-test
spec:
  replicas: 1
  selector:
    app: anfisa-test
    deploymentconfig: anfisa-test
  template:
    metadata:
      labels:
        app: anfisa-test
        deploymentconfig: anfisa-test
    spec:
      containers:
        - name: anfisa-test
          image: "image-registry.openshift-image-registry.svc:5000/test/anfisa-test"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
          serviceAccount: default
      terminationGracePeriodSeconds: 5
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - anfisa6
      from:
        kind: ImageStreamTag
        name: image-registry.openshift-image-registry.svc:5000/test/anfisa-test:latest
    type: ImageChange
  strategy:
    type: Rolling
